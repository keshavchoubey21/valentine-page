<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíæ‚ù§Ô∏è</title>

  <!-- Retro Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #120024, #2b004f);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #00ffe1;
      font-family: 'VT323', monospace;
    }

    .container {
      background: #000;
      border: 4px solid #00ffe1;
      padding: 30px;
      width: 90%;
      max-width: 520px;
      text-align: center;
      box-shadow: 0 0 25px #ff00ff;
      position: relative;
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 18px;
      color: #ff00ff;
      margin-bottom: 20px;
      text-shadow: 2px 2px #00ffe1;
    }

    p {
      font-size: 20px;
      margin-bottom: 25px;
      color: #00ffe1;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 12px 20px;
      cursor: pointer;
      border: 3px solid #00ffe1;
      background: #000;
      color: #00ffe1;
      transition: all 0.2s ease;
    }

    button:hover {
      background: #00ffe1;
      color: #000;
      box-shadow: 0 0 15px #00ffe1;
    }

    .yes {
      margin-right: 20px;
    }

    .no {
      position: absolute;
      left: 60%;
      top: 0;
      border-color: #ff004c;
      color: #ff004c;
    }

    .no:hover {
      background: #ff004c;
      color: #000;
      box-shadow: 0 0 15px #ff004c;
    }

    .gifts {
      display: none;
      margin-top: 25px;
    }

    .gifts h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      margin-bottom: 16px;
      color: #ff00ff;
    }

    .gift-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .gift {
      border: 3px solid #ff00ff;
      padding: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: #000;
      color: #ff00ff;
      font-size: 18px;
    }

    .gift:hover {
      background: #ff00ff;
      color: #000;
      box-shadow: 0 0 15px #ff00ff;
    }

    footer {
      margin-top: 25px;
      font-size: 16px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container" id="container">
    <h1>SRIJA ADHIKARI</h1>
    <p>Will you be my Valentine? üíñ</p>

    <div class="buttons">
      <button class="yes" onclick="showGifts()">YES</button>
      <button class="no" id="noBtn">NO</button>
    </div>

    <div class="gifts" id="gifts">
      <h2>SELECT YOUR REWARD üéÅ</h2>
      <div class="gift-grid">
        <div class="gift" onclick="submitGift('Running Shoes')">üëü SHOES</div>
        <div class="gift" onclick="submitGift('New Dress')">üëó DRESS</div>
        <div class="gift" onclick="submitGift('Jewellery')">üíé JEWEL</div>
        <div class="gift" onclick="submitGift('Surprise')">üéâ ???</div>
      </div>
    </div>

    <footer>
      INSERT COIN ‚ù§Ô∏è
    </footer>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const container = document.getElementById("container");

    noBtn.addEventListener("mouseover", () => {
      const containerRect = container.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = containerRect.width - btnRect.width - 20;
      const maxY = containerRect.height - btnRect.height - 20;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
    });

    function showGifts() {
      document.getElementById("gifts").style.display = "block";

      confetti({
        particleCount: 120,
        spread: 80,
        origin: { y: 0.6 }
      });
    }

    function submitGift(gift) {
      alert("LEVEL UP ‚ù§Ô∏è");

      // EXACT Google Form link you shared
      const url =
        "https://docs.google.com/forms/d/e/1FAIpQLSePfwmWDoO-galMXmkflOLfRigAGAdzQRXw0JxKXfw0HGX76A/formResponse?" +
        "entry.865617330=Yes&entry.1924541378=" + encodeURIComponent(gift);

      window.location.href = url;
    }
  </script>

</body>
</html>
