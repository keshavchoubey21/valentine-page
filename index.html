<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? üíñ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .card {
      background: #ffffff;
      width: 90%;
      max-width: 520px;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 12px;
      color: #d6336c;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 26px;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
    }

    .yes:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 77, 109, 0.5);
    }

    .no {
      background: #f1f1f1;
      color: #555;
    }

    .no:hover {
      background: #e0e0e0;
    }

    .gifts {
      display: none;
      margin-top: 20px;
    }

    .gifts h2 {
      font-family: 'Playfair Display', serif;
      font-size: 22px;
      margin-bottom: 16px;
      color: #d6336c;
    }

    .gift-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .gift {
      padding: 14px;
      border-radius: 16px;
      background: #fff0f3;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.25s ease;
      border: 1px solid #ffd6de;
    }

    .gift:hover {
      background: #ffccd5;
      transform: translateY(-3px);
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Will you be my Valentine? üíñ</h1>
    <p>I promise lots of smiles, surprises, and unforgettable moments ‚ú®</p>

    <div class="buttons">
      <button class="yes" onclick="showGifts()">Yes üíï</button>
      <button class="no" onclick="sayNo()">No üôÉ</button>
    </div>

    <div class="gifts" id="gifts">
      <h2>Choose your gift üéÅ</h2>
      <div class="gift-grid">
        <div class="gift" onclick="submitGift('Running Shoes')">üëü Running Shoes</div>
        <div class="gift" onclick="submitGift('New Dress')">üëó New Dress</div>
        <div class="gift" onclick="submitGift('Jewellery')">üíé Jewellery</div>
        <div class="gift" onclick="submitGift('Surprise')">üéâ Surprise</div>
      </div>
    </div>

    <footer>
      Made with ‚ù§Ô∏è just for you
    </footer>
  </div>

  <script>
    function showGifts() {
      document.getElementById("gifts").style.display = "block";

      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    function sayNo() {
      alert("Are you sure? üò¢ I‚Äôll still be cute about it.");
    }

    function submitGift(gift) {
      alert("Yay! ‚ù§Ô∏è I can‚Äôt wait!");

      const url =
        "https://docs.google.com/forms/d/e/1FAIpQLSePfwmWDoO-galMXmkflOLfRigAGAdzQRXw0JxKXfw0HGX76A/formResponse?" +
        "entry.865617330=Yes&entry.1924541378=" + encodeURIComponent(gift);

      window.location.href = url;
    }
  </script>

</body>
</html>
